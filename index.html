<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ârt√©kelj minket!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0A0809;
            background-image: url('https://neverland.hu/wp-content/uploads/2021/02/Jungle2-min.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.pizzeria {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }
        
        .button.pizzeria:hover {
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.6);
        }
        
        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .error {
            display: none;
            color: #f5576c;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>√ârt√©kelj minket! ‚≠ê</h1>
        <p class="subtitle">Rate us!</p>
        
        <button class="button pizzeria" onclick="handleClick('pizzeria')">
            üçï Pizzeria
        </button>
        
        <button class="button" onclick="handleClick('escape')">
            üîí Escape Room & Bar ü•Ç
        </button>
        
        <div class="loading" id="loading">√Åtir√°ny√≠t√°s...</div>
        <div class="error" id="error">Hiba t√∂rt√©nt. K√©rlek pr√≥b√°ld √∫jra!</div>
    </div>

    <script>
        // Google Apps Script Web App URL - IDE √çRD BE A SAJ√ÅT WEBAPP URL-ED!
        const WEBAPP_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        
        // Google Review URL-ek
        const REVIEW_URLS = {
            pizzeria: 'https://g.page/r/CZycsjLRYBJfEBM/review',
            escape: 'https://g.page/r/CdtK8sVeU5NwEBM/review'
        };
        
        // URL param√©terek lek√©r√©se
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Felszolg√°l√≥ ID lek√©r√©se
        const waiterId = getUrlParameter('id');
        
        // Ha nincs ID, ne mutassuk a gombokat (bot v√©delem)
        if (!waiterId || waiterId.trim() === '') {
            document.querySelector('.container').innerHTML = `
                <h1>‚ö†Ô∏è √ârv√©nytelen link</h1>
                <p class="subtitle" style="margin-top: 20px;">Invalid link</p>
            `;
        }
        
        async         function handleClick(location) {
            // Csak akkor logoljunk, ha van √©rv√©nyes waiter ID
            if (!waiterId || waiterId.trim() === '') {
                return;
            }
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const buttons = document.querySelectorAll('.button');
            
            // UI friss√≠t√©s
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            error.style.display = 'none';
            
            // Adatok k√ºld√©se a Google Apps Script-nek
            fetch(WEBAPP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    waiterId: waiterId,
                    location: location
                }),
                keepalive: true
            }).catch(err => console.error('Logging error:', err));
            
            // 200ms v√°rakoz√°s hogy a logging megt√∂rt√©njen, azt√°n √°tir√°ny√≠t√°s
            setTimeout(() => {
                window.location.href = REVIEW_URLS[location];
            }, 200);
        }
    </script>
</body>
</html>
